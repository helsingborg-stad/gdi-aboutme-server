openapi: 3.0.0
info:
  title: About Me
  description: About Me services for GDI
  version: 1.0.0
paths:
  /api/v1/{namespace}/healthcheck:
    get:
      operationId: healthCheck
      summary: "Healthcheck of service"
      tags:
        - Status of Operations
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: "Service is healthy"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type:
                      string

  /api/v1/aboutme/verify/email/{verificationCode}:
    get:
      operationId: aboutMeVerifyEmail
      summary: 'Verify email given verification code'
      parameters:
        - in: path
          name: verificationCode
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerficationResponse'
  /api/v1/aboutme/verify/phone/{verificationCode}:
    get:
      operationId: aboutMeVerifyPhone
      summary: 'Verify phone given verification code'
      parameters:
        - in: path
          name: verificationCode
          schema:
            type: string
          required: true
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerficationResponse'
  /api/v1/aboutme/graphql:
    post:
      operationId: aboutMeGql
      summary: "GraphQL endpoint for About Me"
      tags:
        - About Me
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GraphQLQuery"
      responses:
        "200":
          description: "successful operation"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GraphQLResponse"
components:
  schemas:
    VerficationResponse:
      type: object
      properties:
        verified:
          type: boolean
    GraphQLQuery:
      type: object
      required:
        - query
      properties:
        query:
          type: string
        parameters:
          type: object
    GraphQLResponse:
      type: object
      properties:
        data:
          type: object


